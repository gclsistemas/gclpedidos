<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="https://gclsistemas.com.ar/img/logo.png">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </ion-item>
      <ion-item menuClose (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        Salir
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
