<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="person"></ion-icon>
      Mis datos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateUser()">
    <ion-item>
      <ion-input type="text" name="fullname" placeholder="fullname" [(ngModel)]="singleton.user.fullname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" name="email" placeholder="email" [(ngModel)]="singleton.user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="singleton.user.password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Actualizar</button>
  </form>
</ion-content>
