<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/logo.png" img-logo/>
      <ion-label text-center>Pedidos de clientes</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item no-padding>
      <ion-label>Empresas</ion-label>
      <ion-select name="empresa_id" [(ngModel)]="registerInfo.empresa_id" placeholder="Seleccione empresa." required>
        <ion-option *ngFor="let empresa of empresas" value="{{empresa.id}}">{{ empresa.razonSocial }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="fullname" placeholder="Nombre completo" [(ngModel)]="registerInfo.fullname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="registerInfo.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="registerInfo.password" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Registrarse</button>
  </form>
</ion-content>
